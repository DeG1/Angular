<!DOCTYPE html>
<html >
<head>
    <title>My form</title>

    <script src="libraries/angular.js"></script>
<!--	<script src="libraries/ngStorage.min.js"></script>-->
    <script src="js/custom.js"></script>
<!--    <script src="js/module.js"></script>-->
<!--    <script src="js/controller.js"></script>-->

    <link href="libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="libraries/bootstrap.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">

</head>
<body ng-app = "form" ng-controller="formController">

<div class="container-fluid custom">
	<div class="row">
		<div class="col-md-4">
		 <form action="">
			<div class="form-group">
				<label for="">Email</label>
				<input type="email" class="form-control" placeholder="Your Email" ng-model="formobject.email">
			</div>
			<div class="form-group">
				<label for="">Password</label>
				<input type="password" class="form-control" placeholder="Password" ng-model="formobject.password">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default" ng-click="saving()">Submit</button>
			</div>
		</form>
		</div>
		<div class="col-md-6 col-md-offset-1">
			<div class="table-responsive custom-table">          
			  <table class="table">
				<thead>
				  <tr>
					<th>Email</th>
					<th>Password</th>
				  </tr>
				</thead>
				<tbody>
				  <tr ng-repeat="contact in contacts track by $index">
					<td>{{contact.email}}</td>
					<td>{{contact.password}}</td>
				  </tr>
				</tbody>
			  </table>
		  </div>
		</div>
	</div>
</div>
</body>
</html>
